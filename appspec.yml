version: 0.0
os: linux
files:
  - source: /
    destination: /home/datamade/dedupe-api
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: datamade
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: datamade
