{% macro dedupe_steps(dedupe_session) -%}
    {% if (dedupe_session) %}
        <p>
            {{dedupe_session.name}}
            <span class='pull-right'><a href='/session-admin/?session_id={{dedupe_session.id}}'><i class='fa fa-gears'></i> Session settings</a></span>
        </p>
    {% else %}
        <p>New dedupe session</p>
    {% endif %}
    <ul class='nav nav-wizard'>
      <li class='{% if request.path == "/new-session/" %} active {% endif %}'>1. New session</li>
      <li class='{% if request.path in ["/select-fields/", "/select-field-types/"] %} active {% endif %}'>2. Fields to compare</li>
      <li class='{% if request.path == "/training-run/" %} active {% endif %}'>3. Train</li>
      <li class='{% if request.path == "/session-review/" and request.args.get("second_review") != 'True' %} active {% endif %}'>4. Review entities</li>
      <li class='{% if request.path == "/session-review/" and request.args.get("second_review") == 'True' %} active {% endif %}'>5. Merge entities</li>
      <li class='{% if request.path == "/match-review/" %} active {% endif %}'>6. Final review</li>
    </ul>
{%- endmacro %}
